<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<h1>Users</h1>
<a th:href="@{/users/new}">Add New User</a>
<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="user : ${users}">
        <tr>
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.email}"></td>
            <td>
                <a th:href="@{/users/edit/{id}(id=${user.id})}">Edit</a>
                <a th:href="@{/users/delete/{id}(id=${user.id})}" onclick="return confirm('Are you sure?');">Delete</a>
                <a th:href="@{/users/{id}(id=${user.id})}">View</a>
            </td>
        </tr>
    </th:block>
    </tbody>
</table>
<form th:action="@{/users/deleteAll}" method="post" onsubmit="return confirm('Are you sure you want to delete all users?');" class="delete-table-form">
    <button type="submit" class="delete-btn">Delete Table</button>
</form>
</body>
</html>
